<article>
	<headline><a href="{{ p.url }}">{{ page.title }}</a></headline>
	
	<information>
		<category><span class="label">Desenvolvimento</span></category>
		<postmeta>
			<span class="date">{{ page.date | date: "%d/%m/%Y" }}</span>
			<author><a href="#">icrisanto</a></author>
		</postmeta>
		<tags>
			{% for tag in page.tags %}
				<tag><a href="/tag/{{ tag }}">{{ tag }}</a></tag>
			{% endfor %}
		</tags>
	</information>

	{{ page.content }}
	<h3><a class="comments-button" href="{{ p.url }}#comments">Ver ComentÃ¡rios</a></h3>
</article>
